[package]
name = "turborepo-lib"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
assert_cmd = "2.0.7"
itertools = "0.10.5"
pretty_assertions = "1.3.0"
tempfile = "3.3.0"

[dependencies]
anyhow = { version = "1.0.65", features = ["backtrace"] }
atty = "0.2"
chrono = "0.4.23"
clap = { version = "4.0.22", features = ["derive"] }
clap_complete = "4.0.6"
config = "0.13"
console = "0.15.5"
dirs-next = "2.0.0"
dunce = "1.0"
env_logger = "0.10.0"
lazy_static = "1.4.0"
log = "0.4.17"
predicates = "2.1.1"
semver = "1.0"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
serde_yaml = "0.8.26"
tiny-gradient = "0.1"
turbo-updater = { path = "../turbo-updater" }
